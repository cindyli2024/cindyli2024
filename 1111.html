<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermoon86</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 62.5%;
      box-sizing: border-box;
    }

    body {
      font-size: 1.6rem;
      overflow: hidden;
      background: black;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      height: 100vh;
      position: relative;
    }

    /* 动态星空背景 */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .question {
      font-size: 4rem;
      margin: 30vh 0 5rem 0;
      color: #fff;
      z-index: 2;
    }

    .answer {
      display: flex;
      flex-direction: column;
      z-index: 2;
    }

    .one,
    .two {
      border: 1px solid #fff;
      background-color: #fff;
      border-radius: 3rem;
      margin: 2rem;
      padding: 1.5rem;
      font-size: 2.4rem;
      color: #000;
      cursor: pointer;
      transition: transform 0.3s;
      display: flex;
      align-items: center;
    }

    .one:hover,
    .two:hover {
      transform: scale(1.05);
    }
	
	
	
	
	.download  #count2{
	display:flex;
	font-size: 36px;
	align-items: center;
	}
	
	.icon-finger {
	font-size:30px;
	vertical-align:middle;
	}
	
	.movie-title {
	font-size:30px;
	font-weight: bold;
	}
	
	#count2 .title-count {
	font-size: 1.4rem
	}

    /* 图标样式 */
    .icon {
      width: 36px;
      height: 36px;
      margin-right: 1rem;
    }

    /* 评论区样式 */
    .comment-container {
      flex-grow: 1;
      overflow: hidden;
      position: relative;
      margin: 2rem 0 6rem 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      height: 40%;
      z-index: 2;
    }

    .comment-list {
      display: flex;
      flex-direction: column;
      width: 100%;
      position: relative;
      overflow: hidden;
      animation: scroll-comments linear infinite;
    }

    .comment {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      font-size: 1.8rem;
      color: #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    .comment:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* 控制无缝滚动的关键CSS */
    @keyframes scroll-comments {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-100%);
      }
    }

    /* 移动端适配 */
    @media screen and (max-width: 768px) {
      .question {
        font-size: 3rem;
        margin:20vh 0 5rem 0;
      }

      .one,
      .two {
        font-size: 2rem;
        padding: 1rem;
      }

      .comment {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

  <script>
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    const count1 = document.getElementById('count1');
    const count2 = document.getElementById('count2');

    let clickCount1 = 0;
    let clickCount2 = 0;

    // 点击按钮1并统计跳转次数
    btn1.addEventListener('click', () => {
      window.location.href = 'https://example.com/page1';
      clickCount1++;
      count1.textContent = clickCount1;
    });

    // 点击按钮2并统计跳转次数
    btn2.addEventListener('click', () => {
      window.location.href = 'https://example.com/page2';
      clickCount2++;
      count2.textContent = clickCount2;
    });

    // 评论点击跳转并增加点击次数
    const comments = document.querySelectorAll('.comment');
    comments.forEach(comment => {
      comment.addEventListener('click', () => {
        const url = comment.getAttribute('data-url');
        window.open(url, '_blank');
        let countElement = comment.querySelector('.click-count');
        let count = parseInt(countElement.textContent);
        count++;
        countElement.textContent = count;
      });
    });

    // 随机生成星星
    function createStars() {
      const stars = document.getElementById('stars');
      for (let i = 0; i < 800; i++) {
        let star = document.createElement('div');
        star.classList.add('star');
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.width = `${Math.random() * 2}px`;
        star.style.height = `${Math.random() * 2}px`;
        stars.appendChild(star);
      }
    }
    createStars();

    // 动态设置滚动速度，保证评论区持续无缝滚动
    const commentList = document.getElementById('commentList');
    let totalHeight = 0;
    const commentsArray = Array.from(commentList.children);

    // 计算所有评论的总高度
    commentsArray.forEach(comment => {
      totalHeight += comment.offsetHeight;
    });

    // 动态调整滚动速度
    commentList.style.animationDuration = `${totalHeight / 50}s`;
  </script>
</body>

</html>
