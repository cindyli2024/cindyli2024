  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background-color: black;
      /* 背景色改为黑色 */
      padding-bottom: 50px;
      max-width: 750px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      /* 防止滚动条出现 */
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* 自然放置视频 */
      z-index: -1;
    }

    .button {
      background-color: #fb3867;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 15px 0;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    .footer-text {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      /* 文本颜色为白色 */
    }

    .mute-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

<body>
  <video class="video-background" autoplay muted loop>

    Your browser does not support the video tag.
  </video>

  <button class="button" onclick="handleClick()">Continue Watching</button>
  <div class="footer-text">Install FlexTV App to continue watching.</div>

  <button class="mute-button" id="muteButton" onclick="toggleMute()">🔇</button>

  <script>
    const video = document.querySelector('.video-background');
    const muteButton = document.getElementById('muteButton');

    function handleClick() {
      gtag('event', 'conversion', { 'send_to': 'AW-16707600616/hIXwCNLKqtsZEOiB554-' });
      const textToCopy = "这是复制的内容"; // 需要复制的内容
      navigator.clipboard.writeText(textToCopy).then(() => {
        window.location.href = 'https://flextv.onelink.me/ch/wtLD?pid=web_other&deep_link_value=flextv%3A%2F%2Fflexvideo.cc%2Fvideo%3Fseries_id%3D50%26series_no%3D1%26visit_id%3D289818522%26link_id%3D214378&af_dp=flextv%3A%2F%2Fflexvideo.cc%2Fvideo%3Fseries_id%3D50%26series_no%3D1%26visit_id%3D289818522%26link_id%3D214378&c=214378';
      }).catch(err => {
        console.error('复制失败:', err);
      });
    }

    function toggleMute() {
      video.muted = !video.muted; // 切换静音
      muteButton.textContent = video.muted ? '🔇' : '🔊'; // 更新按钮文本
    }
  </script>
